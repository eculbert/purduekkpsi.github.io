    <script src="static/script.js"></script>

    <script type="text/javascript">
        fetch('static/leadership.json', {
			  method: 'GET'
			})
			.then(response => response.json())
			.then(json => getLeadership(json));

		function getLeadership(json) {
            for (let i = 0; i < json.exec.length; i++) {
                var element = json.exec[i];
                $("#"+element.position+" img").attr("src", "static/images/leadership images/"+element.name+".jpg");
                $("#"+element.position+" h4").text(element.name);
                $("#"+element.position+" p").text(element.description);
            }

            for (let i = 0; i < json.chairs.length; i++) {
                var element = json.chairs[i];
                if (element.name.length < 2) {
                    var img = document.createElement("img");
                    img.setAttribute("src", "static/images/leadership images/"+element.name[0]+".jpg");
                    img.classList.add("leadership", "border-img");
                    $("#"+element.position+" div.chair-img").append(img);
                    $('#'+element.position+" h2").append(element.position+" Chair");
                    $("#"+element.position+" h4").text(element.name[0]);
                } else {
                    var img1 = document.createElement("img");
                    img1.setAttribute("src", "static/images/leadership images/"+element.name[0]+".jpg");
                    img1.classList.add("cochair-left");
                    var img2 = document.createElement("img");
                    img2.setAttribute("src", "static/images/leadership images/"+element.name[1]+".jpg");
                    img2.classList.add("cochair-right");
                    $("#"+element.position+" div.chair-img").append(img1);
                    $("#"+element.position+" div.chair-img").append(img2);
                    $('#'+element.position+" h2").append(element.position+" Chairs");
                    $("#"+element.position+" h4").text(element.name[0]+" and "+element.name[1]);
                }
                $("#"+element.position+" p").text(element.description);
            }
        }
    </script>
